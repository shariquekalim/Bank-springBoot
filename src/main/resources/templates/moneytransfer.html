<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

<title>Paytm Bank</title>
</head>
<body>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>


	<!-- 		Nav Bar -->

	<nav class="navbar navbar-dark bg-primary">
		<a class="navbar-brand" href="/">Home</a> <a class="navbar-brand"
			href="/">Paytm Payments Bank</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" href="/signup">Sign
						Up <span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item active"><a class="nav-link" href="/login">Log
						In<span class="sr-only">(current)</span>
				</a></li>
			</ul>
		</div>
	</nav>

	<div class="container my-4" align="center">
		<img src="/image/login.jpg" height=60px width=60px />
	</div>

	<h1 align="center" style="color: #7d3425">MONEY TRANSFER</h1>

	<div class="container">
		<form th:action="@{/money-transfer-handler}"  method="post">
			<div class="form-group">
				<label for="bankSelect" class="form-label">Select Bank</label> <select
					class="form-select" id="bankSelect" name="bankSelect">
					<option value="bank1">SBI</option>
					<option value="bank2">HDFC</option>
					<option value="bank3">Axis Bank</option>
					<option value="bank3">Paytm Bank</option>
					<option value="bank3">Union Bank</option>
				</select>
			</div>
			<div class="form-group">
				<label for="accountNumber" class="form-label">Account Number</label>
				<input type="text" class="form-control" id="accountNumber" name="account"
					placeholder="Enter Account Number">
			</div>

			<div class="form-group">
				<label for="nickname" class="form-label">Nickname (Optional)</label>
				<input type="text" class="form-control" id="nickname" name="name"
					placeholder="Enter Nickname">
			</div>

			<div class="form-group">
				<label for="amount" class="form-label">Amount</label>
				<div class="input-group">
					<span class="input-group-text">â‚¹</span> <input type="number"
						class="form-control" id="amount" name="balance"
						placeholder="Enter Amount">
				</div>
			</div>
			<button type="submit" class="btn btn-primary">Proceed</button>
		</form>
	</div>
</body>
</html>
