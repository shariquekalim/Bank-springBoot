<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

<title>Paytm Bank</title>
</head>
<body>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>


	<!-- 		Nav Bar -->

	<nav class="navbar navbar-dark bg-primary">
		<a class="navbar-brand" href="/">Home</a> <a class="navbar-brand"
			href="/">Paytm Payments Bank</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" href="/signup">Sign
						Up <span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item active"><a class="nav-link" href="/login">Log
						In<span class="sr-only">(current)</span>
				</a></li>
			</ul>
		</div>
	</nav>

	<!-- 	End Of Nav Bar -->

	<div class="container my-3" align="center">
	
	<img src="image/sign-up.png" height="70px" width="70px">
		
	</div>

	<div class="container col-md-9">
	<h1 align="center" style=color:red>Please Register Your Details</h1>

		<form action="/signuphandler" method="post">
			<div class="form-group">
				<!-- 		        Ac No. -->
				<label for="ac">AC No.</label> <input type="text"
					class="form-control" id="ac" name="ac"
					placeholder="Enter Account Number">

				<!-- 				Name -->
				<label for="name">Name</label> <input type="text"
					class="form-control" id="name" name="name" placeholder="Enter Name">

				<!--                Email				 -->
				<label for="exampleInputEmail1">Email</label> <input type="email"
					class="form-control" id="email" name="email"
					placeholder="Enter email">

				<!-- 				Password -->
				<label for="password">Password</label> <input type="password"
					class="form-control" id="password" name=password
					placeholder="Enter Password">

				<!-- 				Address -->
				<label for="address">Address</label> <input type="text"
					class="form-control" id="address" name="address"
					aria-describedby="emailHelp" placeholder="Enter Address">
			</div>
			<button type="submit" class="btn btn-primary">SignUp</button>
		</form>
	</div>


</body>
</html>
